<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="unique-body-class-for-login">
    <div class="unique-background-container">
        <div class="unique-shape unique-shape-first"></div>
        <div class="unique-shape unique-shape-second"></div>
    </div>
    <form class="unique-login-form">
        <h3 class="unique-login-heading">Signin Here</h3>

        <label for="unique-username" class="unique-login-label">Username</label>
        <input type="text" placeholder="Email or Phone" id="unique-username" class="unique-login-input">

        <label for="unique-password" class="unique-login-label">Password</label>
        <input type="password" placeholder="Password" id="unique-password" class="unique-login-input">

        <button type="button" onclick="login()" class="unique-login-button">Sign In</button>
        
    </form>
    <script src="signin-signup-scripts.js"></script>
</body>
</html>
