<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="unique-body-class-for-signup">
    <div class="unique-background-container">
        <div class="unique-shape unique-shape-first"></div>
        <div class="unique-shape unique-shape-second"></div>
    </div>
    <form class="unique-signup-form">
        <h3 class="unique-signup-heading">Sign Up Here</h3>

        <label for="unique-fullname" class="unique-signup-label">Full Name</label>
        <input type="text" placeholder="Enter your full name" id="unique-fullname" class="unique-signup-input">

        <label for="unique-email" class="unique-signup-label">Email</label>
        <input type="email" placeholder="Enter your email" id="unique-email" class="unique-signup-input">

        <label for="unique-phone" class="unique-signup-label">Phone Number</label>
        <input type="text" placeholder="Enter your phone number" id="unique-phone" class="unique-signup-input">

        <label for="unique-password" class="unique-signup-label">Password</label>
        <input type="password" placeholder="Create a password" id="unique-password" class="unique-signup-input">

        <button type="button" onclick="signup()" class="unique-signup-button">Sign Up</button>

        
    </form>
    <script src="signin-signup-scripts.js"></script>
</body>
</html>
